<!DOCTYPE html>
<html>
    <head>
        <script src="https://momentjs.com/downloads/moment-with-locales.js" charset="utf-8"></script>
         <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>chartbool</title>
    </head>
    <body>
        <header>
             <select id="scelta-venditore">
                 <option value="">-- scegli venditore --</option>
                 <option value="Riccardo">Riccardo</option>
                 <option value="Roberto">Roberto</option>
                 <option value="Marco">Marco</option>
                 <option value="Giuseppe">Giuseppe</option>
             </select>
             <select id="scelta-mese">
                 <option value="">-- scegli mese vendita --</option>
                 <option value="gennaio">gennaio</option>
                 <option value="febbraio">febbraio</option>
                 <option value="marzo">marzo</option>
                 <option value="aprile">aprile</option>
                 <option value="maggio">maggio</option>
                 <option value="giugno">giugno</option>
                 <option value="luglio">luglio</option>
                 <option value="agosto">agosto</option>
                 <option value="settembre">settembre</option>
                 <option value="ottobre">ottobre</option>
                 <option value="novembre">novembre</option>
                 <option value="dicembre">dicembre</option>
             </select>
             <input type="number" id="importo-vendita" placeholder="Inserisci importo">
             <button id="aggiungi-vendita">Aggiungi</button>
         </header>

        <div id="vendite-mensile" class="container">
            <h1>Vendite totali per mese</h1>
            <canvas id="grafico-vendite-mensili"></canvas>
        </div>

        <div id="vendite-venditori" class="container">
             <h1>Vendite totali venditori</h1>
             <canvas id="grafico-vendite-venditori"></canvas>
         </div>


    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
